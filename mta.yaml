_schema-version: "3.1"
ID: MyHANAApp
description: MyHANA CAP MTA project.
version: 1.0.0
modules:
- name: MyHANAApp-srv
  type: nodejs
  description: Service Module
  path: gen/srv
  requires:
  - name: MyHANAApp-db
  - name: MyHANAApp-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: MyHANAApp-db-deployer
  type: hdb
  description: DB Deployer Module
  path: gen/db
  requires:
  - name: MyHANAApp-db
  - name: MyHANAApp-auth
  parameters:
    buildpack: nodejs_buildpack
- name: MyHANAApp-destinations
  type: com.sap.application.content
  description: Destination Module
  requires:
  - name: MyHANAApp-auth
    parameters:
      service-key:
        name: MyHANAApp-auth-key
  - name: MyHANAApp-repo-host
    parameters:
      service-key:
        name: MyHANAApp-repo-host-key
  - name: srv-api
  - name: MyHANAApp-destination-service
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: MyHANAApp-srv
          TokenServiceInstanceName: MyHANAApp-auth
          TokenServiceKeyName: MyHANAApp-auth-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: MyHANAApp.service
        - Name: MyHANAApp-repo-host
          ServiceInstanceName: MyHANAApp-repo-host
          ServiceKeyName: MyHANAApp-repo-host-key
          sap.cloud.service: MyHANAApp.service
        - Authentication: OAuth2UserTokenExchange
          Name: MyHANAApp-auth
          ServiceInstanceName: MyHANAApp-auth
          ServiceKeyName: MyHANAApp-auth-key
          sap.cloud.service: MyHANAApp.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: MyHANAApp-app-content
  type: com.sap.application.content
  description: HTML5 App Content Repo
  path: .
  requires:
  - name: MyHANAApp-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - interactionheader.zip
      name: interactionheader
      target-path: resources/
- name: interactionheader
  type: html5
  description: UI5 Module
  path: app/interaction_header
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: MyHANAApp-db
  type: com.sap.xs.hdi-container
  description: DB Resource
  parameters:
    service: hana
    service-plan: hdi-shared
- name: btp-job-scheduler
  type: org.cloudfoundry.managed-service
  parameters:
    config: null
    enable-xsuaa-support: true
    service: jobscheduler
    service-name: btp-job-scheduler
    service-plan: lite
- name: MyHANAApp-auth
  type: org.cloudfoundry.managed-service
  description: XSUAA Resource
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: MyHANAApp-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: MyHANAApp-repo-host
  type: org.cloudfoundry.managed-service
  description: HTML5 Repo Host Resource
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: MyHANAApp-destination-service
  type: org.cloudfoundry.managed-service
  description: Destination Resource
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: MyHANAApp-destination-service
    service-plan: lite
- name: MyHANAApp-logs
  type: org.cloudfoundry.managed-service
  description: Log Resource
  parameters:
    service: application-logs
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npm ci
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
